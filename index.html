<html>
<head>
<title></title>

<script type="text/javascript" src="js/ChildBrowser.js"></script>
<link rel="stylesheet" href="css/jquery.mobile.1.1.0.min.css" />
<script src="js/jquery-1.6.4.min.js"></script>
<script src="js/main.js"></script>

</head>

<body>

<div data-role="page" id="home">
  <div data-theme="a" data-role="header" data-position="fixed">
    <h3> HOME </h3>
  </div>
  <div data-role="content">
    <form id="form_getTickets" action="https://mobile.alitalia.it/services/CheckInGetTickets.aspx" method="get">
      <div data-role="fieldcontain" class="ui-field-contain ui-body ui-br " >
        <fieldset data-role="controlgroup" data-type="horizontal" class="ui-corner-all ui-controlgroup ui-controlgroup-horizontal ">
          <div role="heading" class="ui-controlgroup-label ">Biglietto Elettronico:</div>
          <div class="ui-controlgroup-controls">
            <div class="ui-radio">
              <input type="radio" name="codetype" id="radio-choice-c" value="2" checked="checked">
              <label for="radio-choice-c" data-corners="true" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-theme="c" class="ui-btn ui-corner-left ui-radio-off ui-btn-up-c"><span class="ui-btn-inner ui-corner-left"><span class="ui-btn-text">PNR</span></span></label>
            </div>
            <div class="ui-radio">
              <input type="radio" name="codetype" id="radio-choice-d" value="0">
              <label for="radio-choice-d" data-corners="true" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-theme="c" class="ui-btn ui-radio-on ui-btn-active ui-btn-up-c"><span class="ui-btn-inner"><span class="ui-btn-text">E-Ticket</span></span></label>
            </div>
            <div class="ui-radio">
              <input type="radio" name="codetype" id="radio-choice-e" value="1">
              <label for="radio-choice-e" data-corners="true" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-theme="c" class="ui-btn ui-btn-up-c ui-radio-off ui-corner-right ui-controlgroup-last"><span class="ui-btn-inner ui-corner-right ui-controlgroup-last"><span class="ui-btn-text">MilleMiglia</span></span></label>
            </div>
          </div>
        </fieldset>
        <div data-role="fieldcontain" class="ui-hide-label">
          <label for="code">codice:</label>
          <input type="text" name="code" id="code" placeholder="codice" value="0552188465022"  required />
        </div>
      </div>
      <div data-role="fieldcontain" class="ui-hide-label">
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" placeholder="Nome" value="Giancarlo" required  />
        <label for="surname">Cognome:</label>
        <input type="text" name="surname" id="surname" placeholder="Cognome" value="Negrin"  required />
      </div>
   
     
      <button data-icon="forward" type="submit" value="submit-value" name="submit">Cerca Voli</button>
    </form>
  </div>
  <div data-theme="a" data-role="footer" data-position="fixed" data-id="commonFooter">
    <div data-role="navbar" data-iconpos="top">
      <ul>
        <li> <a href="#home" data-theme="" data-icon="home" class="ui-btn-active ui-state-persist" > HOME </a> </li>
        <li> <a href="#infoVoli" data-theme="" data-icon="check"  > INFO VOLI </a> </li>

      </ul>
    </div>
  </div>
</div>


<div data-role="page" id="infoVoli">
 
  <div data-theme="a" data-role="header" data-position="fixed">
    <h3> INFO VOLI </h3>
  </div>
  
  <div data-role="content">
  
        <div data-role="fieldcontain" >
          <label for="departure" class="select">Partenza:</label>
          <select name="departure" id="departure">
            <option >Aereoporto di Partenza</option>
          </select>
        </div>
    
        <div data-role="fieldcontain" >
          <label for="destination" class="select">Arrivo:</label>
          <select name="destination" id="destination">
            <option >Aereporto d'Arrivo</option>
          </select>
        </div>

    <button data-icon="search" id="searchFlight">Cerca Voli</button>
    <ul id="FlyResult" data-role="listview" data-inset="true" data-split-icon="arrow-r">
   
    </ul>
    
  </div>
  
  <div data-theme="a" data-role="footer" data-position="fixed" data-id="commonFooter">
    <div data-role="navbar" data-iconpos="top">
      <ul>
        <li> <a href="#home" data-theme="" data-icon="home"  > HOME </a> </li>
        <li> <a href="#infoVoli" data-theme="" data-icon="check"class="ui-btn-active ui-state-persist" > INFO VOLI </a> </li>

      </ul>
    </div>
  </div>
  
</div>



<div data-role="dialog" id="detailVolo">

  <div data-theme="a" data-role="header"   >
  
    <h3> Dettaglio Volo </h3>
    
  </div>
  
  <div data-role="content" id="flightDetail">
  
  	
  
  </div>
  
  
  
</div>

</body>
</html>
